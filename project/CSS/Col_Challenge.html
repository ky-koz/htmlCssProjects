<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Column Challenge</title>
    <style>
    * {
        box-sizing: border-box;
    }

.row {
    display: flex;
}

/* This creates two columns next to each other */
.column {
    flex: 50%;
    padding: 20px;
    height: 600px;
}

    </style>
    </head>
<body>

    <h2>Two Columns</h2>
    <div class="row">
        <div class="column" style="background-color:rgb(214, 164, 230);">
            <h2>Column 1</h2>
            <p>Blah Blah Blah...</p>
        </div>
        <div class="column" style="background-color:rgb(195, 243, 168);">
            <h2>Column 2</h2>
            <p> La la laaa...</p>
        </div>
    </div>
    
</body>
</html>
