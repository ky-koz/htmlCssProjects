<!DOCTYPE html>
<html lang=en>
	<head>
		<title>Java Alert</title>
		<script src="Basic_JavaScript_1.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barriecito|Rock+Salt|Special+Elite&display=swap">
	</head>
	<body>
		<p><font color="blue" style="font-family: 'Special Elite', cursive;" size="5"><i>Blue Font Paragraph</i></font></p>
		<p><font color="#008000" style="font-family: 'Rock Salt', cursive;" size="6">Green Font <b>Paragraph</b></font></p>
		<p><font color="rgb(255,0,0)" style="font-family: 'Barriecito', cursive;" size="7"><u>Purple Font Paragraph</u></font></p>
		<p>HTML Alt Attribute: is an alternative text should the image not be displayed or for users that utilize screen readers. It should be descriptive enough that a blind person would be able to understand what the image is of.</p>
		<img src="Glitter_Antlers.png" alt="Rare glitter antlers" width="560" height="100%">
	</body>
</html>
